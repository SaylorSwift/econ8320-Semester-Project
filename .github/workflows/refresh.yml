name: Weekly Data Refresh

on:
  schedule:
    - cron: '0 16 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run collection script
        run: python collect_data.py

      - name: Update README timestamp
        run: |
          # 1. Set Timezone to Central Time
          export TZ="America/Chicago"
          
          # 2. Get current date (e.g., "2025-12-13 01:30 PM CST")
          NOW=$(date +'%Y-%m-%d %I:%M %p CST')
          
          # 3. Use 'sed' to find the line starting with "Last checked:" and replace it
          sed -i "s/Last checked:.*/Last checked: $NOW/" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add BOTH files now
          git add data.csv README.md
          
          # Commit the changes
          git commit -m "Weekly refresh: $(date +'%Y-%m-%d')" || exit 0
          
          git push
